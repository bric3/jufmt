name: Java CI with Gradle

on:
  workflow_dispatch:

  push:
    branches: [ master ]
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  gradleValidation:
    name: Gradle Wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1
        with:
          min-wrapper-count: 0
        
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.ignore-errors }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        ignore-errors: [false]
        include:
          - os: windows-latest
            ignore-errors: true

    steps:
    - uses: actions/checkout@v4
    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        # Gradle currently does not detect the Oracle GraalVM installation ('graalvm')
        distribution: 'graalvm-community'
        java-version: '20'
        components: 'native-image'
        native-image-job-reports: 'true'
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Show toolchains
      uses: gradle/gradle-build-action@v2
      with:
          arguments: -q javaToolchains

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build

    - name: Upload Test Report
      uses: actions/upload-artifact@v3
      if: always() # always run even if the previous step fails
      with:
        name: junit-test-results-${{ matrix.os }}
        path: '**/build/test-results/test/TEST-*.xml'
        retention-days: 1

    - name: Build native image
      uses: gradle/gradle-build-action@v2
      with:
        arguments: nativeCompile

    - name: Run native image
      run: ./jufmt-cli/build/native/nativeCompile/jufmt --help

    - name: Produce doc
      uses: gradle/gradle-build-action@v2
      with:
        arguments: asciidoctor

    - name: Rename linux binary
      if: contains(matrix.os, 'ubuntu')
      run: mv ./jufmt ./jufmt-linux-amd64
      working-directory: ./jufmt-cli/build/native/nativeCompile
    - name: Rename Windows binary
      if: contains(matrix.os, 'windows')
      run: mv ./jufmt.exe ./jufmt-windows-amd64.exe
      working-directory: ./jufmt-cli/build/native/nativeCompile
    - name: Rename macOS binary
      if: contains(matrix.os, 'macos')
      run: mv ./jufmt ./jufmt-darwin-amd64
      working-directory: ./jufmt-cli/build/native/nativeCompile

    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: jufmt-${{ github.sha }}
        path: |
          ./jufmt-cli/build/native/nativeCompile/jufmt*
          !./jufmt-cli/build/native/nativeCompile/jufmt*.bgv
        if-no-files-found: error
        retention-days: 1

  # This job will update the PR with the JUnit report
  # In order to be able to make the most of it this job in particular has
  # augmented permissions.
  junit-report:
    name: JUnit Report
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]

    if: |
      success() || failure()
    needs: [ build ]
    permissions:
      checks: write # for mikepenz/action-junit-report

    steps:
      - name: Download Test Report
        uses: actions/download-artifact@v3
        with:
          name: junit-test-results-${{ matrix.os }}
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        with:
          check_name: Test Report - ${{ matrix.os }}
          commit: ${{github.event.workflow_run.head_sha}}
          report_paths: '**/build/test-results/test/TEST-*.xml'

  release:
    needs: [ build ]
    runs-on: ubuntu-22.04
    environment: release
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download binary artifacts
        uses: actions/download-artifact@v3
        with:
          name: jufmt-${{ github.sha }}
      - name: Release binary artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            jufmt-linux-amd64
            jufmt-windows-amd64.exe
            jufmt-darwin-amd64